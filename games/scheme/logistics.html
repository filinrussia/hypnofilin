<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0d0d10">
    <meta name="color-scheme" content="dark">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="telegram-web-app-expand" content="true">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>+1 Логистика</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #0d0d10;
            color: rgba(255, 255, 255, 0.95);
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
            color-scheme: dark;
        }

        /* Кнопки управления */
        .top-left-controls {
            position: fixed;
            top: max(16px, env(safe-area-inset-top));
            left: max(16px, env(safe-area-inset-left));
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        /* Переключатель вкладок */
        .tab-switcher {
            position: fixed;
            top: max(16px, env(safe-area-inset-top));
            right: max(16px, env(safe-area-inset-right));
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        .tab-btn {
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: rgba(255, 255, 255, 0.5);
        }

        .tab-btn.active {
            color: rgba(255, 255, 255, 0.95);
        }

        .tab-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Экраны */
        .screen {
            display: none;
            width: 100%;
            height: 100vh;
            height: 100dvh;
        }

        .screen.active {
            display: block;
        }

        /* Карта */
        #mapCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            position: fixed;
            top: 0;
            left: 0;
            touch-action: none;
        }

        /* Подсказка */
        .map-hint {
            position: fixed;
            top: calc(max(16px, env(safe-area-inset-top)) + 50px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 20px;
            border-radius: 20px;
            color: white;
            font-size: 13px;
            z-index: 100;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .map-hint.hidden {
            opacity: 0;
        }

        /* Кнопка очистки маршрута */
        .clear-route-btn {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 59, 48, 0.9);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            z-index: 100;
            display: none;
        }

        .clear-route-btn.show {
            display: block;
        }

        /* Меню действий над точкой */
        .action-menu {
            position: fixed;
            display: none;
            gap: 12px;
            z-index: 100;
        }

        .action-menu.show {
            display: flex;
        }

        .action-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            font-weight: 700;
            color: #666666;
            background: #2a2a2a;
            transition: all 0.2s ease;
        }

        .action-btn.active {
            color: #ffffff;
            background: #444444;
        }

        .action-btn:active {
            transform: scale(0.9);
        }

        /* Панель мест */
        .places-screen {
            padding: calc(max(16px, env(safe-area-inset-top)) + 60px) 16px 16px;
            overflow-y: auto;
            height: 100vh;
            height: 100dvh;
        }

        .category-item {
            margin-bottom: 24px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            user-select: none;
        }

        .category-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .category-icon svg {
            width: 16px;
            height: 16px;
            fill: rgba(255, 255, 255, 0.8);
        }

        .category-name {
            font-size: 16px;
            font-weight: 600;
            flex: 1;
        }

        .category-content {
            overflow: visible;
        }

        .add-category-btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 8px;
        }

        .places-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 8px;
            margin-top: 12px;
            justify-content: center;
        }

        .place-card {
            background: rgba(255, 255, 255, 0.06);
            border: 2px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 10px;
            min-height: 70px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .place-card.selected {
            border-color: #0a84ff;
        }

        .place-card:active {
            transform: scale(0.95);
        }

        .place-card.add-card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            justify-content: center;
            align-items: center;
        }

        .add-icon {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 4px;
        }

        .add-text {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            text-align: center;
        }

        .place-info-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            flex-shrink: 0;
        }

        .place-info-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .place-name-text {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .place-footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .place-rating {
            display: flex;
            gap: 4px;
            flex: 1;
        }

        .rating-square {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        /* Панель информации */
        .info-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(13, 13, 16, 0.98);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px 20px 0 0;
            padding: 24px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 200;
            max-height: 70vh;
            overflow-y: auto;
        }

        .info-panel.show {
            transform: translateY(0);
        }

        .info-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 28px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .info-close:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .info-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            padding-right: 32px;
        }

        .info-criteria {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .info-criterion {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-criterion-name {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .info-criterion-rating {
            display: flex;
            gap: 4px;
        }

        .info-rating-square {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        /* Модальное окно */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #1c1c1e;
            border-radius: 20px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .modal-subtitle {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            padding: 12px;
            color: white;
            font-size: 15px;
        }

        .form-input:focus {
            outline: none;
            border-color: #0a84ff;
        }

        /* Критерии с цветными квадратиками */
        .criterion-group {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .criterion-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
        }

        .criterion-description {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 8px;
        }

        .color-checkboxes {
            display: flex;
            gap: 6px;
        }

        .color-checkbox {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
            position: relative;
        }

        .color-checkbox.selected {
            border-color: white;
            transform: scale(1.1);
        }

        .color-checkbox.selected::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: 700;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .modal-btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .modal-btn-submit {
            background: #0a84ff;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Кнопки слева сверху -->
    <div class="top-left-controls" id="mapControls">
        <div class="tab-btn" id="placeInfoBtn" onclick="showPlaceInfoOnMap()" style="display: none;">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
            </svg>
        </div>
    </div>

    <!-- Переключатель вкладок -->
    <div class="tab-switcher">
        <div class="tab-btn active" data-tab="map" onclick="switchTab('map')">
            <svg viewBox="0 0 24 24">
                <path d="M20.5 3l-.16.03L15 5.1 9 3 3.36 4.9c-.21.07-.36.25-.36.48V20.5c0 .28.22.5.5.5l.16-.03L9 18.9l6 2.1 5.64-1.9c.21-.07.36-.25.36-.48V3.5c0-.28-.22-.5-.5-.5zM15 19l-6-2.11V5l6 2.11V19z"/>
            </svg>
        </div>
        <div class="tab-btn" data-tab="places" onclick="switchTab('places')">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
        </div>
    </div>

    <!-- Подсказка -->
    <div class="map-hint" id="mapHint">Нажми на точку чтобы открыть меню действий</div>

    <!-- Кнопка очистки маршрута -->
    <button class="clear-route-btn" id="clearRouteBtn" onclick="clearRoute()">Очистить маршрут</button>

    <!-- Меню действий -->
    <div class="action-menu" id="actionMenu">
        <button class="action-btn" onclick="handleActionInfo()">i</button>
        <button class="action-btn" onclick="handleActionLink()">+</button>
        <button class="action-btn" onclick="handleActionDelete()">×</button>
    </div>

    <!-- Экран карты -->
    <div class="screen active" id="mapScreen">
        <canvas id="mapCanvas"></canvas>
    </div>

    <!-- Экран мест -->
    <div class="screen" id="placesScreen">
        <div class="places-screen">
            <div id="categoriesContainer"></div>
        </div>
    </div>

    <!-- Панель информации о месте -->
    <div class="info-panel" id="infoPanel">
        <button class="info-close" onclick="hideInfoPanel()">×</button>
        <div id="infoPanelContent"></div>
    </div>

    <!-- Модальное окно добавления места -->
    <div class="modal" id="placeModal">
        <div class="modal-content">
            <form id="placeForm" onsubmit="handlePlaceSubmit(event)">
                <div class="form-group" style="margin-bottom: 16px;">
                    <input type="text" class="form-input" id="placeName" required placeholder="Название места">
                </div>
                <div id="criteriaContainer"></div>
                <div class="modal-actions">
                    <button type="button" class="modal-btn modal-btn-cancel" onclick="closePlaceModal()">Отмена</button>
                    <button type="submit" class="modal-btn modal-btn-submit">ОК</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Модальное окно добавления категории -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-title">Новая категория</div>
            <form id="categoryForm" onsubmit="handleCategorySubmit(event)">
                <div class="form-group">
                    <label class="form-label">Название категории</label>
                    <input type="text" class="form-input" id="categoryName" required placeholder="Например: Кафе">
                </div>
                <div class="modal-actions">
                    <button type="button" class="modal-btn modal-btn-cancel" onclick="closeCategoryModal()">Отмена</button>
                    <button type="submit" class="modal-btn modal-btn-submit">Создать</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Telegram WebApp expansion
        try {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
            }
        } catch (e) {
            console.log('Telegram WebApp не доступен:', e);
        }

        // Цвета для оценок (от красного к зеленому)
        const ratingColors = ['#FF5722', '#FF9800', '#FFC107', '#8BC34A', '#4CAF50'];

        // Цвета для категорий
        const categoryColors = {
            'Знакомства': '#4CAF50',
            'Свидания': '#2196F3',
            'Секс': '#FF5722'
        };

        // Критерии для стандартных категорий
        const standardCriteria = {
            'Знакомства': [
                { id: 'capacity', label: 'Ёмкость', description: 'Сколько потенциально интересных людей', type: 'rating' },
                { id: 'openness', label: 'Лёгкость открытия', description: 'Насколько просто начать разговор', type: 'rating' },
                { id: 'activities', label: 'Чем тут люди занимаются?', description: '', type: 'text', order: 'after' }
            ],
            'Свидания': [
                { id: 'atmosphere', label: 'Атмосфера', description: 'Насколько романтично/уютно', type: 'rating' },
                { id: 'price', label: 'Средний чек', description: 'Сколько денег уйдёт', type: 'rating' },
                { id: 'activities', label: 'Чем в этом месте можно заняться?', description: '', type: 'text', order: 'after' }
            ],
            'Секс': [
                { id: 'privacy', label: 'Приватность', description: 'Насколько не спалят', type: 'rating' },
                { id: 'comfort', label: 'Комфорт', description: 'Есть ли нормальные условия', type: 'rating' },
                { id: 'pretext', label: 'Какой предлог для посещения', description: '', type: 'text', order: 'after' }
            ]
        };

        // Данные
        let categories = [
            {
                id: 'cat_1',
                name: 'Знакомства',
                places: [
                    {
                        name: 'Улица Ленина',
                        xPercent: 0.15,
                        yPercent: 0.25,
                        ratings: { capacity: 3, openness: 3, activities: 'Гуляют, сидят в кафе' },
                        selected: true
                    }
                ]
            },
            {
                id: 'cat_2',
                name: 'Свидания',
                places: [
                    {
                        name: 'Кафе "Ромашка"',
                        xPercent: 0.45,
                        yPercent: 0.3,
                        ratings: { atmosphere: 3, activities: 'Поесть, поговорить', price: 2 },
                        selected: true
                    }
                ]
            },
            {
                id: 'cat_3',
                name: 'Секс',
                places: [
                    {
                        name: 'Дома у меня',
                        xPercent: 0.75,
                        yPercent: 0.4,
                        ratings: { privacy: 4, comfort: 4, pretext: 'Посмотреть фильм' },
                        selected: true
                    }
                ]
            }
        ];

        let route = [];
        let connections = [];
        let currentCategory = null;
        let editingPlace = null;
        let selectedPlaceForMenu = null;
        let linkingMode = false;
        let linkingFromPlace = null;

        // Проверка доступности Telegram Cloud Storage
        let hasCloudStorage = false;
        try {
            hasCloudStorage = window.Telegram?.WebApp?.CloudStorage &&
                             typeof window.Telegram.WebApp.CloudStorage.setItem === 'function';
        } catch (e) {
            hasCloudStorage = false;
        }

        // Функции для работы с хранилищем
        function saveData() {
            // Сохраняем connections как индексы
            const connectionsData = connections.map(conn => {
                const fromCat = categories.findIndex(cat => cat.places.includes(conn.from));
                const fromPlace = categories[fromCat].places.indexOf(conn.from);
                const toCat = categories.findIndex(cat => cat.places.includes(conn.to));
                const toPlace = categories[toCat].places.indexOf(conn.to);
                return { fromCat, fromPlace, toCat, toPlace };
            });

            const data = {
                categories: categories,
                route: route,
                connections: connectionsData
            };

            const jsonData = JSON.stringify(data);

            // Всегда сохраняем в localStorage
            localStorage.setItem('logistics_data', jsonData);

            // Если доступен CloudStorage - сохраняем и туда
            if (hasCloudStorage) {
                try {
                    window.Telegram.WebApp.CloudStorage.setItem('logistics_data', jsonData, (error) => {
                        if (error) {
                            console.error('Ошибка синхронизации с облаком:', error);
                        }
                    });
                } catch (e) {
                    console.error('CloudStorage не поддерживается:', e);
                }
            }
        }

        function loadData() {
            function processData(saved) {
                if (saved) {
                    try {
                        const data = JSON.parse(saved);
                        console.log('Загружены данные:', data);
                        if (data.categories) categories = data.categories;
                        if (data.route) {
                            // Проверяем формат route - если старый формат (массив {place}), просто очищаем
                            if (data.route.length > 0 && data.route[0].place !== undefined) {
                                // Старый формат - очищаем маршруты
                                console.log('Обнаружен старый формат маршрута, очищаем');
                                route = [];
                            } else {
                                // Новый формат или пустой массив
                                route = data.route;
                            }
                        }
                        // Восстанавливаем connections из индексов
                        if (data.connections) {
                            connections = data.connections.map(conn => {
                                const fromPlace = categories[conn.fromCat]?.places[conn.fromPlace];
                                const toPlace = categories[conn.toCat]?.places[conn.toPlace];
                                if (fromPlace && toPlace) {
                                    return { from: fromPlace, to: toPlace };
                                }
                                return null;
                            }).filter(c => c !== null);
                        }
                        console.log('Категорий:', categories.length, 'Маршрут:', route.length, 'Связей:', connections.length);
                        // Проверим сколько мест выбрано
                        let selectedCount = 0;
                        categories.forEach(cat => {
                            cat.places.forEach(p => {
                                if (p.selected) selectedCount++;
                            });
                        });
                        console.log('Выбрано мест:', selectedCount);
                    } catch (e) {

                try {
                    const data = JSON.parse(e.target.result);

        function handlePlaceSubmit(e) {

            const criteria = standardCriteria[category.name] || [

                } else {

                    ratings[criterion.id] = selected ? parseInt(selected.dataset.value) : 3;

            if (editingPlace !== null) {

        // Вспомогательная функция для получения абсолютных координат
        function getAbsoluteCoords(place) {
            // Проверка на undefined/null
            if (!place) return { x: 0, y: 0 };

            // Обратная совместимость - если есть старые координаты, конвертируем в проценты
            if (place.x !== undefined && place.xPercent === undefined) {
                place.xPercent = place.x / canvas.width;
                place.yPercent = place.y / canvas.height;
                delete place.x;
                delete place.y;
            }

            return {
                x: (place.xPercent || 0) * canvas.width,
                y: (place.yPercent || 0) * canvas.height
            };
        }

        // Карта
        function drawMap() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Рисуем связи (connections)
            connections.forEach(conn => {
                const fromCoords = getAbsoluteCoords(conn.from);
                const toCoords = getAbsoluteCoords(conn.to);

                // Пунктирная серая линия
                ctx.strokeStyle = '#888888';
                ctx.lineWidth = 4;
                ctx.setLineDash([10, 10]);
                ctx.beginPath();
                ctx.moveTo(fromCoords.x, fromCoords.y);
                ctx.lineTo(toCoords.x, toCoords.y);
                ctx.stroke();
                ctx.setLineDash([]);

                // Стрелка посередине
                const midX = (fromCoords.x + toCoords.x) / 2;
                const midY = (fromCoords.y + toCoords.y) / 2;
                const angle = Math.atan2(toCoords.y - fromCoords.y, toCoords.x - fromCoords.x);
                const headlen = 15;

                ctx.fillStyle = '#888888';
                ctx.beginPath();
                ctx.moveTo(midX, midY);
                ctx.lineTo(
                    midX - headlen * Math.cos(angle - Math.PI / 6),
                    midY - headlen * Math.sin(angle - Math.PI / 6)
                );
                ctx.lineTo(
                    midX - headlen * Math.cos(angle + Math.PI / 6),
                    midY - headlen * Math.sin(angle + Math.PI / 6)
                );
                ctx.closePath();
                ctx.fill();
            });

            // Рисуем маршрут
            if (route.length > 1) {
                // Пунктирная линия
                ctx.strokeStyle = '#666666';
                ctx.lineWidth = 2;
                ctx.setLineDash([8, 8]);
                ctx.beginPath();
                const firstCoords = getAbsoluteCoords(route[0].place);
                ctx.moveTo(firstCoords.x, firstCoords.y);
                for (let i = 1; i < route.length; i++) {
                    const coords = getAbsoluteCoords(route[i].place);
                    ctx.lineTo(coords.x, coords.y);
                }
                ctx.stroke();
                ctx.setLineDash([]);

                // Стрелки между точками
                for (let i = 0; i < route.length - 1; i++) {
                    const fromCoords = getAbsoluteCoords(route[i].place);
                    const toCoords = getAbsoluteCoords(route[i + 1].place);
                    drawArrow(fromCoords.x, fromCoords.y, toCoords.x, toCoords.y);
                }
            }

            // Рисуем только выбранные точки
            categories.forEach(category => {
                const categoryColor = categoryColors[category.name] || '#888';
                category.places.forEach(place => {
                    if (!place.selected) return; // Показываем только выбранные

                    const coords = getAbsoluteCoords(place);

                    // Проверяем, выбрана ли точка для меню
                    const isSelectedForMenu = selectedPlaceForMenu && selectedPlaceForMenu.place === place;

                    // Свечение для всех точек
                    ctx.shadowColor = categoryColor;
                    ctx.shadowBlur = 25;
                    ctx.fillStyle = categoryColor;
                    ctx.beginPath();
                    ctx.arc(coords.x, coords.y, 20, 0, Math.PI * 2);
                    ctx.fill();

                    // Тень для лучшей видимости
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                    ctx.shadowBlur = 8;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 2;

                    ctx.fillStyle = categoryColor;
                    ctx.beginPath();
                    ctx.arc(coords.x, coords.y, 20, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.shadowBlur = 0;

                    // Светло-серый круг для выбранной точки
                    if (isSelectedForMenu) {
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.arc(coords.x, coords.y, 28, 0, Math.PI * 2);
                        ctx.stroke();
                    }

                    // Рисуем название под кружком с переносом строк
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 11px -apple-system';
                    ctx.textAlign = 'center';

                    const maxWidth = 100;
                    const lineHeight = 14;
                    const words = place.name.split(' ');
                    let lines = [];
                    let currentLine = words[0];

                    for (let i = 1; i < words.length; i++) {
                        const testLine = currentLine + ' ' + words[i];
                        const metrics = ctx.measureText(testLine);
                        if (metrics.width > maxWidth) {
                            lines.push(currentLine);
                            currentLine = words[i];
                        } else {
                            currentLine = testLine;
                        }
                    }
                    lines.push(currentLine);

                    // Рисуем каждую строку
                    lines.forEach((line, index) => {
                        ctx.fillText(line, coords.x, coords.y + 30 + index * lineHeight);
                    });

                    ctx.textAlign = 'left';
                });
            });

            document.getElementById('clearRouteBtn').classList.toggle('show', route.length > 0);
        }

        // Взаимодействие с картой
        let draggedPlace = null;
        let touchStartTime = 0;
        let touchStartX = 0;
        let touchStartY = 0;
        let isDragging = false;

        canvas.addEventListener('touchstart', handleTouchStart);
        canvas.addEventListener('touchmove', handleTouchMove);
        canvas.addEventListener('touchend', handleTouchEnd);

        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('mouseup', handleMouseUp);

        // Скрыть подсказку через 5 секунд
        setTimeout(() => {
            const hint = document.getElementById('mapHint');
            if (hint) hint.classList.add('hidden');
        }, 5000);

        // Функция для рисования стрелки
        function drawArrow(fromX, fromY, toX, toY) {
            const headlen = 12;
            const angle = Math.atan2(toY - fromY, toX - fromX);

            // Середина линии
            const midX = (fromX + toX) / 2;
            const midY = (fromY + toY) / 2;

            ctx.fillStyle = '#666666';
            ctx.beginPath();
            ctx.moveTo(midX, midY);
            ctx.lineTo(midX - headlen * Math.cos(angle - Math.PI / 6), midY - headlen * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(midX - headlen * Math.cos(angle + Math.PI / 6), midY - headlen * Math.sin(angle + Math.PI / 6));
            ctx.closePath();
            ctx.fill();
        }

        // Переменная для хранения выбранного места
        let selectedPlaceForInfo = null;

        // Показать информацию о месте на карте
        function showPlaceInfoOnMap() {
            if (selectedPlaceForInfo) {
                const categoryId = categories.find(cat =>
                    cat.places.some(p => p === selectedPlaceForInfo.place)
                )?.id;

                if (categoryId) {
                    const placeIdx = categories.find(c => c.id === categoryId)
                        .places.indexOf(selectedPlaceForInfo.place);

                    // Показываем информацию
                    showPlaceInfo(categoryId, placeIdx);
                }
            }
        }

        function getPlaceAt(x, y) {
            for (let category of categories) {
                for (let place of category.places) {
                    if (!place.selected) continue; // Только выбранные места
                    const coords = getAbsoluteCoords(place);
                    const dx = x - coords.x;
                    const dy = y - coords.y;
                    if (dx * dx + dy * dy < 400) { // 20 * 20 = 400
                        return { category, place };
                    }
                }
            }
            return null;
        }

        function handleTouchStart(e) {
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = (touch.clientX - rect.left) * (canvas.width / rect.width);
            const y = (touch.clientY - rect.top) * (canvas.height / rect.height);

            touchStartTime = Date.now();
            touchStartX = x;
            touchStartY = y;
            isDragging = false;

            const result = getPlaceAt(x, y);
            if (result) {
                draggedPlace = result.place;
            }
        }

        function handleTouchMove(e) {
            if (draggedPlace) {
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                const x = (touch.clientX - rect.left) * (canvas.width / rect.width);
                const y = (touch.clientY - rect.top) * (canvas.height / rect.height);

                // Если пользователь подвинул палец больше чем на 10px - это драг
                const dx = x - touchStartX;
                const dy = y - touchStartY;
                if (dx * dx + dy * dy > 100) {
                    isDragging = true;
                    e.preventDefault();
                    draggedPlace.xPercent = x / canvas.width;
                    draggedPlace.yPercent = y / canvas.height;
                    saveData();
                    drawMap();
                }
            }
        }

        function handleTouchEnd(e) {
            if (!isDragging) {
                // Короткий тап
                const rect = canvas.getBoundingClientRect();
                const touch = e.changedTouches[0];
                const x = (touch.clientX - rect.left) * (canvas.width / rect.width);
                const y = (touch.clientY - rect.top) * (canvas.height / rect.height);

                const result = getPlaceAt(x, y);
                if (result) {
                    // Проверяем режим связывания
                    if (linkingMode && linkingFromPlace) {
                        // Создаем связь
                        if (result.place !== linkingFromPlace) {
                            connections.push({ from: linkingFromPlace, to: result.place });
                            saveData();
                            drawMap();
                        }
                        // Выходим из режима связывания
                        exitLinkingMode();
                    } else {
                        // Клик по точке - показываем меню
                        showActionMenu(result);
                        // Скрыть подсказку после первого использования
                        const hint = document.getElementById('mapHint');
                        if (hint) hint.classList.add('hidden');
                    }
                } else {
                    // Клик мимо точки
                    if (linkingMode) {
                        // Отменяем режим связывания
                        exitLinkingMode();
                    } else if (selectedPlaceForMenu) {
                        // Скрываем меню
                        hideActionMenu();
                    }
                }
            }
            draggedPlace = null;
            isDragging = false;
        }

        function handleMouseDown(e) {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);

            touchStartX = x;
            touchStartY = y;
            isDragging = false;

            const result = getPlaceAt(x, y);
            if (result) {
                draggedPlace = result.place;
            }
        }

        function handleMouseMove(e) {
            if (draggedPlace) {
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (canvas.width / rect.width);
                const y = (e.clientY - rect.top) * (canvas.height / rect.height);

                const dx = x - touchStartX;
                const dy = y - touchStartY;
                if (dx * dx + dy * dy > 25) {
                    isDragging = true;
                    draggedPlace.xPercent = x / canvas.width;
                    draggedPlace.yPercent = y / canvas.height;
                    saveData();
                    drawMap();
                }
            }
        }

        function handleMouseUp(e) {
            if (!isDragging) {
                // Клик без драга
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (canvas.width / rect.width);
                const y = (e.clientY - rect.top) * (canvas.height / rect.height);

                const result = getPlaceAt(x, y);
                if (result) {
                    // Проверяем режим связывания
                    if (linkingMode && linkingFromPlace) {
                        // Создаем связь
                        if (result.place !== linkingFromPlace) {
                            connections.push({ from: linkingFromPlace, to: result.place });
                            saveData();
                            drawMap();
                        }
                        // Выходим из режима связывания
                        exitLinkingMode();
                    } else {
                        // Клик по точке - показываем меню
                        showActionMenu(result);
                        const hint = document.getElementById('mapHint');
                        if (hint) hint.classList.add('hidden');
                    }
                } else {
                    // Клик мимо точки
                    if (linkingMode) {
                        // Отменяем режим связывания
                        exitLinkingMode();
                    } else if (selectedPlaceForMenu) {
                        // Скрываем меню
                        hideActionMenu();
                    }
                }
            }
            draggedPlace = null;
            isDragging = false;
        }

        function addToRoute(result) {
            route.push(result);
            selectedPlaceForInfo = result;

            // Показываем кнопку информации
            const infoBtn = document.getElementById('placeInfoBtn');
            if (infoBtn) infoBtn.style.display = 'flex';

            saveData();
            drawMap();
        }

        function clearRoute() {
            route = [];
            selectedPlaceForInfo = null;

            // Скрываем кнопку информации
            const infoBtn = document.getElementById('placeInfoBtn');
            if (infoBtn) infoBtn.style.display = 'none';

            saveData();
            drawMap();
        }

        // Показ информации о месте
        function showPlaceInfo(categoryId, placeIdx) {
            const category = categories.find(c => c.id === categoryId);
            const place = category.places[placeIdx];

            const criteria = standardCriteria[category.name] || [
                { id: 'quality', label: 'Качество', description: 'Общая оценка места' },
                { id: 'accessibility', label: 'Доступность', description: 'Легко ли добраться' },
                { id: 'comfort', label: 'Комфорт', description: 'Удобство и условия' }
            ];

            let html = `<div class="info-title">${place.name}</div><div class="info-criteria">`;

            criteria.forEach(criterion => {
                const value = place.ratings[criterion.id];
                if (criterion.type === 'text') {
                    html += `
                        <div class="info-criterion">
                            <div class="info-criterion-name">${criterion.label}</div>
                            <div style="font-size: 14px; color: rgba(255, 255, 255, 0.8);">${value || 'Не указано'}</div>
                        </div>
                    `;
                } else {
                    const rating = value || 3;
                    html += `
                        <div class="info-criterion">
                            <div class="info-criterion-name">${criterion.label}</div>
                            <div class="info-criterion-rating">
                                ${Array(rating).fill(0).map((_, i) =>
                                    `<div class="info-rating-square" style="background: ${ratingColors[i]};"></div>`
                                ).join('')}
                            </div>
                        </div>
                    `;
                }
            });

            html += '</div>';

            document.getElementById('infoPanelContent').innerHTML = html;
            document.getElementById('infoPanel').classList.add('show');
        }

        function hideInfoPanel() {
            document.getElementById('infoPanel').classList.remove('show');
        }

        // Показать меню действий
        function showActionMenu(result) {
            selectedPlaceForMenu = result;

            // Получаем координаты точки
            const coords = getAbsoluteCoords(result.place);
            const rect = canvas.getBoundingClientRect();

            // Позиционируем меню над точкой (на 80px выше)
            const menu = document.getElementById('actionMenu');
            menu.style.left = (rect.left + coords.x) + 'px';
            menu.style.top = (rect.top + coords.y - 80) + 'px';
            menu.style.transform = 'translateX(-50%)';
            menu.classList.add('show');

            // Активируем кнопки
            document.querySelectorAll('.action-btn').forEach(btn => {
                btn.classList.add('active');
            });

            drawMap(); // Перерисовываем карту для подсветки
        }

        // Скрыть меню действий
        function hideActionMenu() {
            selectedPlaceForMenu = null;

            // Скрываем меню
            const menu = document.getElementById('actionMenu');
            menu.classList.remove('show');

            // Деактивируем кнопки
            document.querySelectorAll('.action-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            drawMap(); // Перерисовываем карту чтобы убрать подсветку
        }

        // Обработчики кнопок меню
        function handleActionInfo() {
            if (!selectedPlaceForMenu) return;

            const categoryId = categories.find(cat =>
                cat.places.some(p => p === selectedPlaceForMenu.place)
            )?.id;

            if (categoryId) {
                const placeIdx = categories.find(c => c.id === categoryId)
                    .places.indexOf(selectedPlaceForMenu.place);
                openPlaceModal(categoryId, placeIdx);
            }

            hideActionMenu();
        }

        function exitLinkingMode() {
            linkingMode = false;
            linkingFromPlace = null;

            // Возвращаем обычный фон кнопки +
            const linkBtn = document.querySelectorAll('.action-btn')[1];
            if (linkBtn) {
                linkBtn.style.background = '';
            }

            // Скрываем подсказку
            const hint = document.getElementById('mapHint');
            if (hint) {
                hint.classList.add('hidden');
            }
        }

        function handleActionLink() {
            if (!selectedPlaceForMenu) return;

            // Входим в режим связывания
            linkingMode = true;
            linkingFromPlace = selectedPlaceForMenu.place;

            // Визуально показываем режим - делаем кнопку + ярче
            document.querySelectorAll('.action-btn')[1].style.background = 'rgba(10, 132, 255, 0.5)';

            // Показываем подсказку
            const hint = document.getElementById('mapHint');
            if (hint) {
                hint.textContent = 'Выберите место для связи или нажмите ESC для отмены';
                hint.classList.remove('hidden');
            }

            hideActionMenu();
        }

        function handleActionDelete() {
            if (!selectedPlaceForMenu) return;

            const placeToDelete = selectedPlaceForMenu.place;

            // Находим категорию и удаляем место из неё
            for (let category of categories) {
                const placeIndex = category.places.indexOf(placeToDelete);
                if (placeIndex !== -1) {
                    category.places.splice(placeIndex, 1);
                    break;
                }
            }

            // Удаляем все связи этой точки
            connections = connections.filter(conn =>
                conn.from !== placeToDelete && conn.to !== placeToDelete
            );

            saveData();
            renderCategories();
            drawMap();
            hideActionMenu();
        }

        // Обработчик ESC для выхода из режима связывания
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && linkingMode) {
                exitLinkingMode();
            }
        });

        // Инициализация
        renderCategories();
        drawMap();
    </script>
</body>
</html>

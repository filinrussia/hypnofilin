<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Логистика</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #0d0d10;
            color: rgba(255, 255, 255, 0.95);
            overflow: hidden;
            height: 100vh;
        }

        /* Переключатель вкладок */
        .tab-switcher {
            position: fixed;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        .tab-btn {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #0a84ff 0%, #0066cc 100%);
            border-color: #0a84ff;
        }

        .tab-btn svg {
            width: 22px;
            height: 22px;
            fill: rgba(255, 255, 255, 0.8);
        }

        /* Экраны */
        .screen {
            display: none;
            width: 100%;
            height: 100vh;
        }

        .screen.active {
            display: block;
        }

        /* Карта */
        #mapCanvas {
            display: block;
            width: 100%;
            height: 100vh;
            touch-action: none;
        }

        /* Кнопка очистки маршрута */
        .clear-route-btn {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 59, 48, 0.9);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            z-index: 100;
            display: none;
        }

        .clear-route-btn.show {
            display: block;
        }

        /* Панель мест */
        .places-screen {
            padding: 80px 16px 16px;
            overflow-y: auto;
            height: 100vh;
        }

        .category-item {
            margin-bottom: 24px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            cursor: pointer;
            user-select: none;
        }

        .category-name {
            font-size: 16px;
            font-weight: 600;
            flex: 1;
        }

        .category-arrow {
            width: 20px;
            height: 20px;
            transition: transform 0.2s ease;
        }

        .category-item.open .category-arrow {
            transform: rotate(180deg);
        }

        .category-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .category-item.open .category-content {
            max-height: 2000px;
        }

        .add-category-btn, .add-place-btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 8px;
        }

        .add-place-btn {
            margin-top: 12px;
            margin-bottom: 12px;
        }

        .places-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 8px;
            margin-top: 12px;
        }

        .place-card {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 10px;
            min-height: 70px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .place-card:active {
            transform: scale(0.95);
        }

        .place-name {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .place-rating {
            display: flex;
            gap: 3px;
        }

        .rating-square {
            width: 8px;
            height: 8px;
            border-radius: 2px;
        }

        /* Панель информации */
        .info-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(13, 13, 16, 0.98);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px 20px 0 0;
            padding: 24px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 200;
            max-height: 70vh;
            overflow-y: auto;
        }

        .info-panel.show {
            transform: translateY(0);
        }

        .info-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 28px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .info-close:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .info-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            padding-right: 32px;
        }

        .info-criteria {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .info-criterion {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-criterion-name {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .info-criterion-rating {
            display: flex;
            gap: 4px;
        }

        .info-rating-square {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        /* Модальное окно */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #1c1c1e;
            border-radius: 20px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .modal-subtitle {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            padding: 12px;
            color: white;
            font-size: 15px;
        }

        .form-input:focus {
            outline: none;
            border-color: #0a84ff;
        }

        /* Критерии с цветными квадратиками */
        .criterion-group {
            margin-bottom: 20px;
        }

        .criterion-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            display: block;
        }

        .criterion-description {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 8px;
        }

        .color-checkboxes {
            display: flex;
            gap: 8px;
        }

        .color-checkbox {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
            position: relative;
        }

        .color-checkbox.selected {
            border-color: white;
            transform: scale(1.1);
        }

        .color-checkbox.selected::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            font-weight: 700;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .modal-btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .modal-btn-submit {
            background: #0a84ff;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Переключатель вкладок -->
    <div class="tab-switcher">
        <div class="tab-btn active" data-tab="map" onclick="switchTab('map')">
            <svg viewBox="0 0 24 24">
                <path d="M20.5 3l-.16.03L15 5.1 9 3 3.36 4.9c-.21.07-.36.25-.36.48V20.5c0 .28.22.5.5.5l.16-.03L9 18.9l6 2.1 5.64-1.9c.21-.07.36-.25.36-.48V3.5c0-.28-.22-.5-.5-.5zM15 19l-6-2.11V5l6 2.11V19z"/>
            </svg>
        </div>
        <div class="tab-btn" data-tab="places" onclick="switchTab('places')">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
        </div>
    </div>

    <!-- Кнопка очистки маршрута -->
    <button class="clear-route-btn" id="clearRouteBtn" onclick="clearRoute()">Очистить маршрут</button>

    <!-- Экран карты -->
    <div class="screen active" id="mapScreen">
        <canvas id="mapCanvas"></canvas>
    </div>

    <!-- Экран мест -->
    <div class="screen" id="placesScreen">
        <div class="places-screen">
            <div id="categoriesContainer"></div>
            <button class="add-category-btn" onclick="openCategoryModal()">+ Добавить категорию</button>
        </div>
    </div>

    <!-- Панель информации о месте -->
    <div class="info-panel" id="infoPanel">
        <button class="info-close" onclick="hideInfoPanel()">×</button>
        <div id="infoPanelContent"></div>
    </div>

    <!-- Модальное окно добавления места -->
    <div class="modal" id="placeModal">
        <div class="modal-content">
            <div class="modal-title" id="placeModalTitle">Добавить место</div>
            <div class="modal-subtitle" id="placeModalSubtitle">Оцените место по критериям</div>
            <form id="placeForm" onsubmit="handlePlaceSubmit(event)">
                <div class="form-group">
                    <label class="form-label">Название</label>
                    <input type="text" class="form-input" id="placeName" required placeholder="Например: Парк Швейцария">
                </div>
                <div id="criteriaContainer"></div>
                <div class="modal-actions">
                    <button type="button" class="modal-btn modal-btn-cancel" onclick="closePlaceModal()">Отмена</button>
                    <button type="submit" class="modal-btn modal-btn-submit">Добавить</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Модальное окно добавления категории -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-title">Новая категория</div>
            <div class="modal-subtitle">Создайте свою категорию мест</div>
            <form id="categoryForm" onsubmit="handleCategorySubmit(event)">
                <div class="form-group">
                    <label class="form-label">Название категории</label>
                    <input type="text" class="form-input" id="categoryName" required placeholder="Например: Кафе">
                </div>
                <div class="modal-actions">
                    <button type="button" class="modal-btn modal-btn-cancel" onclick="closeCategoryModal()">Отмена</button>
                    <button type="submit" class="modal-btn modal-btn-submit">Создать</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Цвета для оценок
        const ratingColors = ['#4CAF50', '#8BC34A', '#FFC107', '#FF9800', '#FF5722'];

        // Критерии для стандартных категорий
        const standardCriteria = {
            'Знакомства': [
                { id: 'capacity', label: 'Ёмкость', description: 'Сколько потенциально интересных людей' },
                { id: 'openness', label: 'Лёгкость открытия', description: 'Насколько просто начать разговор' },
                { id: 'context', label: 'Контекст общения', description: 'Насколько понятно, о чём говорить' }
            ],
            'Свидания': [
                { id: 'atmosphere', label: 'Атмосфера', description: 'Насколько романтично/уютно' },
                { id: 'activity', label: 'Активность', description: 'Что там можно делать' },
                { id: 'price', label: 'Средний чек', description: 'Сколько денег уйдёт' }
            ],
            'Секс': [
                { id: 'privacy', label: 'Приватность', description: 'Насколько не спалят' },
                { id: 'comfort', label: 'Комфорт', description: 'Есть ли нормальные условия' },
                { id: 'availability', label: 'Доступность', description: 'Легко ли туда попасть быстро' }
            ]
        };

        // Данные
        let categories = [
            { id: 'cat_1', name: 'Знакомства', places: [] },
            { id: 'cat_2', name: 'Свидания', places: [] },
            { id: 'cat_3', name: 'Секс', places: [] }
        ];

        let route = [];
        let currentCategory = null;

        // Canvas
        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawMap();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Переключение вкладок
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tab === tab);
            });
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.toggle('active', screen.id === tab + 'Screen');
            });
        }

        // Рендер категорий
        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = categories.map(cat => `
                <div class="category-item ${cat.places.length > 0 ? 'open' : ''}" id="${cat.id}">
                    <div class="category-header" onclick="toggleCategory('${cat.id}')">
                        <div class="category-name">${cat.name}</div>
                        <svg class="category-arrow" viewBox="0 0 24 24" fill="rgba(255,255,255,0.5)">
                            <path d="M7 10l5 5 5-5z"/>
                        </svg>
                    </div>
                    <div class="category-content">
                        <button class="add-place-btn" onclick="openPlaceModal('${cat.id}')">+ Добавить место</button>
                        <div class="places-grid">
                            ${cat.places.map((place, idx) => {
                                const avgRating = Math.round(Object.values(place.ratings).reduce((a, b) => a + b, 0) / Object.values(place.ratings).length);
                                return `
                                    <div class="place-card" onclick="showPlaceInfo('${cat.id}', ${idx})">
                                        <div class="place-name">${place.name}</div>
                                        <div class="place-rating">
                                            ${Array(avgRating).fill(0).map((_, i) =>
                                                `<div class="rating-square" style="background: ${ratingColors[i] || ratingColors[4]};"></div>`
                                            ).join('')}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toggleCategory(catId) {
            document.getElementById(catId).classList.toggle('open');
        }

        // Модальные окна
        function openPlaceModal(categoryId) {
            currentCategory = categoryId;
            const category = categories.find(c => c.id === categoryId);

            document.getElementById('placeModalTitle').textContent = `Добавить место: ${category.name}`;
            document.getElementById('placeModalSubtitle').textContent = 'Оцените место по критериям';
            document.getElementById('placeName').value = '';

            const criteriaContainer = document.getElementById('criteriaContainer');
            const criteria = standardCriteria[category.name] || [
                { id: 'quality', label: 'Качество', description: 'Общая оценка места' },
                { id: 'accessibility', label: 'Доступность', description: 'Легко ли добраться' },
                { id: 'comfort', label: 'Комфорт', description: 'Удобство и условия' }
            ];

            criteriaContainer.innerHTML = criteria.map(criterion => `
                <div class="criterion-group">
                    <label class="criterion-label">${criterion.label}</label>
                    <div class="criterion-description">${criterion.description}</div>
                    <div class="color-checkboxes">
                        ${ratingColors.map((color, idx) => `
                            <div class="color-checkbox"
                                 style="background: ${color};"
                                 data-criterion="${criterion.id}"
                                 data-value="${idx + 1}"
                                 onclick="selectRating('${criterion.id}', ${idx + 1})">
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            document.getElementById('placeModal').classList.add('show');
        }

        function closePlaceModal() {
            document.getElementById('placeModal').classList.remove('show');
        }

        function selectRating(criterionId, value) {
            document.querySelectorAll(`[data-criterion="${criterionId}"]`).forEach(box => {
                box.classList.toggle('selected', parseInt(box.dataset.value) === value);
            });
        }

        function handlePlaceSubmit(e) {
            e.preventDefault();

            const name = document.getElementById('placeName').value.trim();
            const category = categories.find(c => c.id === currentCategory);
            const criteria = standardCriteria[category.name] || [
                { id: 'quality', label: 'Качество', description: 'Общая оценка места' },
                { id: 'accessibility', label: 'Доступность', description: 'Легко ли добраться' },
                { id: 'comfort', label: 'Комфорт', description: 'Удобство и условия' }
            ];

            const ratings = {};
            criteria.forEach(criterion => {
                const selected = document.querySelector(`[data-criterion="${criterion.id}"].selected`);
                ratings[criterion.id] = selected ? parseInt(selected.dataset.value) : 3;
            });

            const place = {
                name,
                x: 100 + Math.random() * (canvas.width - 200),
                y: 100 + Math.random() * (canvas.height - 200),
                ratings
            };

            category.places.push(place);
            closePlaceModal();
            renderCategories();
            drawMap();
        }

        function openCategoryModal() {
            document.getElementById('categoryName').value = '';
            document.getElementById('categoryModal').classList.add('show');
        }

        function closeCategoryModal() {
            document.getElementById('categoryModal').classList.remove('show');
        }

        function handleCategorySubmit(e) {
            e.preventDefault();
            const name = document.getElementById('categoryName').value.trim();
            const id = 'cat_' + Date.now();
            categories.push({ id, name, places: [] });
            closeCategoryModal();
            renderCategories();
        }

        // Карта
        function drawMap() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Рисуем маршрут
            if (route.length > 1) {
                ctx.strokeStyle = 'rgba(10, 132, 255, 0.5)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(route[0].place.x, route[0].place.y);
                for (let i = 1; i < route.length; i++) {
                    ctx.lineTo(route[i].place.x, route[i].place.y);
                }
                ctx.stroke();

                // Номера точек
                route.forEach((point, idx) => {
                    ctx.fillStyle = 'rgba(10, 132, 255, 0.8)';
                    ctx.font = '12px -apple-system';
                    ctx.fillText((idx + 1).toString(), point.place.x - 15, point.place.y - 15);
                });
            }

            // Рисуем точки
            categories.forEach(category => {
                category.places.forEach(place => {
                    const avgRating = Math.round(Object.values(place.ratings).reduce((a, b) => a + b, 0) / Object.values(place.ratings).length);
                    const color = ratingColors[avgRating - 1] || ratingColors[2];

                    ctx.fillStyle = color;
                    ctx.beginPath();
                    ctx.arc(place.x, place.y, 10, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.fillStyle = 'white';
                    ctx.font = '10px -apple-system';
                    ctx.fillText(place.name, place.x + 15, place.y + 5);
                });
            });

            document.getElementById('clearRouteBtn').classList.toggle('show', route.length > 0);
        }

        // Взаимодействие с картой
        let draggedPlace = null;

        canvas.addEventListener('touchstart', handleTouchStart);
        canvas.addEventListener('touchmove', handleTouchMove);
        canvas.addEventListener('touchend', handleTouchEnd);

        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('mouseup', handleMouseUp);

        function getPlaceAt(x, y) {
            for (let category of categories) {
                for (let place of category.places) {
                    const dx = x - place.x;
                    const dy = y - place.y;
                    if (dx * dx + dy * dy < 100) {
                        return { category, place };
                    }
                }
            }
            return null;
        }

        function handleTouchStart(e) {
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            const result = getPlaceAt(x, y);
            if (result) {
                draggedPlace = result.place;
            }
        }

        function handleTouchMove(e) {
            if (draggedPlace) {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                draggedPlace.x = touch.clientX - rect.left;
                draggedPlace.y = touch.clientY - rect.top;
                drawMap();
            }
        }

        function handleTouchEnd(e) {
            if (draggedPlace) {
                draggedPlace = null;
            } else if (e.changedTouches.length > 0) {
                const rect = canvas.getBoundingClientRect();
                const touch = e.changedTouches[0];
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;

                const result = getPlaceAt(x, y);
                if (result) {
                    addToRoute(result);
                }
            }
        }

        function handleMouseDown(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const result = getPlaceAt(x, y);
            if (result) {
                draggedPlace = result.place;
            }
        }

        function handleMouseMove(e) {
            if (draggedPlace) {
                const rect = canvas.getBoundingClientRect();
                draggedPlace.x = e.clientX - rect.left;
                draggedPlace.y = e.clientY - rect.top;
                drawMap();
            }
        }

        function handleMouseUp(e) {
            if (draggedPlace) {
                draggedPlace = null;
            } else {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const result = getPlaceAt(x, y);
                if (result) {
                    addToRoute(result);
                }
            }
        }

        function addToRoute(result) {
            route.push(result);
            drawMap();
        }

        function clearRoute() {
            route = [];
            drawMap();
        }

        // Показ информации о месте
        function showPlaceInfo(categoryId, placeIdx) {
            const category = categories.find(c => c.id === categoryId);
            const place = category.places[placeIdx];

            const criteria = standardCriteria[category.name] || [
                { id: 'quality', label: 'Качество', description: 'Общая оценка места' },
                { id: 'accessibility', label: 'Доступность', description: 'Легко ли добраться' },
                { id: 'comfort', label: 'Комфорт', description: 'Удобство и условия' }
            ];

            let html = `<div class="info-title">${place.name}</div><div class="info-criteria">`;

            criteria.forEach(criterion => {
                const value = place.ratings[criterion.id] || 3;
                html += `
                    <div class="info-criterion">
                        <div class="info-criterion-name">${criterion.label}</div>
                        <div class="info-criterion-rating">
                            ${Array(value).fill(0).map((_, i) =>
                                `<div class="info-rating-square" style="background: ${ratingColors[i]};"></div>`
                            ).join('')}
                        </div>
                    </div>
                `;
            });

            html += '</div>';

            document.getElementById('infoPanelContent').innerHTML = html;
            document.getElementById('infoPanel').classList.add('show');
        }

        function hideInfoPanel() {
            document.getElementById('infoPanel').classList.remove('show');
        }

        // Инициализация
        renderCategories();
        drawMap();
    </script>
</body>
</html>
